<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Frequência</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Lista de Frequência</h1>
    </header>

    <input type="text" id="nomeInput" placeholder="Digite um nome">
    <button onclick="adicionarNome()">Adicionar</button>

    <div class="tabela">
        <table id="tabelaFrequencia">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Presença</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pessoa</td>
                    <td><input type="checkbox" /></td>
                </tr>
                <tr>
                    <td>Pessoa</td>
                    <td><input type="checkbox" /></td>
                </tr>
                <tr>
                    <td>Pessoa</td>
                    <td><input type="checkbox" /></td>
                </tr>
                <tr>
                    <td>Pessoa</td>
                    <td><input type="checkbox" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>Lista de frequencia para o trabalho de DEVOPS</p>
    </footer>
    <script>
        function adicionarNome() {
            // Obtém o valor do input
            const nomeInput = document.getElementById('nomeInput');
            const nome = nomeInput.value.trim();

            // Verifica se o campo não está vazio
            if (nome) {
                // Cria uma nova linha na tabela
                const tabela = document.getElementById('tabelaFrequencia').getElementsByTagName('tbody')[0];
                const novaLinha = tabela.insertRow();

                // Adiciona uma célula à nova linha
                const novaCelula = novaLinha.insertCell(0);
                novaCelula.textContent = nome;

                // Limpa o campo de input
                nomeInput.value = '';
            } else {
                alert('Por favor, digite um nome.');
            }
        }
    </script>
</body>

</html>
